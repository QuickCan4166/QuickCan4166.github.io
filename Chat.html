<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Rooms</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .chat-container { display: none; }
    #roomSelection button { margin: 10px; padding: 10px; cursor: pointer; }
    .chat-box { border: 1px solid #ccc; height: 300px; overflow-y: scroll; margin-bottom: 10px; padding: 10px; }
    input, button { padding: 10px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Welcome to the Chat Rooms</h1>
  <div id="roomSelection">
    <button onclick="joinRoom('room1')">Join Chat Room 1</button>
    <button onclick="joinRoom('room2')">Join Chat Room 2</button>
    <button onclick="joinRoom('room3')">Join Chat Room 3</button>
  </div>

  <div class="chat-container" id="chatRoom">
    <h2 id="roomTitle"></h2>
    <div class="chat-box" id="chatBox"></div>
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="leaveRoom()">Leave Room</button>
  </div>

  <script>
    const socket = new WebSocket('ws://localhost:3000'); // Connect to WebSocket Server
    let currentRoom = '';

    function joinRoom(room) {
      currentRoom = room;
      document.getElementById('roomSelection').style.display = 'none';
      document.getElementById('chatRoom').style.display = 'block';
      document.getElementById('roomTitle').innerText = `You are in ${room}`;
      socket.send(JSON.stringify({ type: 'join', room }));
    }

    function leaveRoom() {
      socket.send(JSON.stringify({ type: 'leave', room: currentRoom }));
      document.getElementById('chatRoom').style.display = 'none';
      document.getElementById('roomSelection').style.display = 'block';
      document.getElementById('chatBox').innerHTML = '';
    }

    function sendMessage() {
      const message = document.getElementById('messageInput').value;
      if (message.trim()) {
        socket.send(JSON.stringify({ type: 'message', room: currentRoom, message }));
        document.getElementById('messageInput').value = '';
      }
    }

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `<p><strong>${data.sender}:</strong> ${data.message}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    };
  </script>
</body>
</html>
