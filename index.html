<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Styling the navigation bar */
    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <nav>
    <a href="games.html">Games</a>
  </nav>

  <h1>Welcome to My Website!</h1>
  <p>This is the homepage. Click on the "Games" tab to go to the games page.</p>

</body>
</html>
