<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomePage</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .carousel-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 500px; /* Increased height */
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      height: 500px; /* Increased height */
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .icon-container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
    }

    .icon-box {
      position: relative;
      margin: 20px;
      width: 200px; /* Increased width */
      height: 250px; /* Increased height */
      cursor: pointer;
    }

    .icon-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .icon-box span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="Videos.html">Videos</a>
    <a href="games.html">Games</a>
    <a href="Contact.html">Contact</a>
  </div>

  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <div class="carousel-item"><img src="favicon.png" alt="Slide 1"></div>
      <div class="carousel-item"><img src="Furry PFP.png" alt="Slide 2"></div>
      <div class="carousel-item"><img src="Ultra M.png" alt="Slide 3"></div>
    </div>
  </div>

  <h1>Welcome To the QuickCan Website</h1>
  <p>This is the homepage. I made this because I was bored at school. Currently under construction!</p>

  <div class="icon-container">
    <a href="games.html" class="icon-box">
      <img src="Game.png" alt="Games">
      <span>Games</span>
    </a>
    <a href="Videos.html" class="icon-box">
      <img src="Videos.png" alt="Videos">
      <span>Videos</span>
    </a>
    <a href="Contact.html" class="icon-box">
      <img src="Contact.png" alt="Contact">
      <span>Contact</span>
    </a>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    let index = 0;

    function moveCarousel() {
      index = (index + 1) % 3;
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(moveCarousel, 3000);
  </script>
</body>
</html>
