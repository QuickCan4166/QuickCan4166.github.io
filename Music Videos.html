<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Grid</title>
    <style>
        /* Basic styling for the layout */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .video-square {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        /* Make sure the layout stays responsive */
        @media screen and (max-width: 768px) {
            .video-square {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Rickroll Video -->
        <div class="video-square">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- MrBeast Squid Games Video -->
        <div class="video-square">
            <iframe src="https://www.youtube.com/embed/ygT0ReHg8B4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- JSchlatt "Ranking Your CURSED Bedrooms" Video -->
        <div class="video-square">
            <iframe src="https://www.youtube.com/embed/yeH3RzT1NQw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Placeholder for additional videos -->
        <div class="video-square">
            <!-- You can add more videos here in the future -->
            <p>More videos coming soon...</p>
        </div>
    </div>
</body>
</html>
