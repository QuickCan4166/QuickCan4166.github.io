<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickCan Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .icon-container {
      margin-top: 50px;
    }

    .icon {
      font-size: 50px;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .icon:hover {
      transform: scale(1.2); /* Hover effect to enlarge the icon */
    }
  </style>

  <!-- Adding Font Awesome for Icons (You can use any other icon library or your custom icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <h1>Pick A Game!</h1>

  <div class="icon-container">
    <a href="EaglercraftX_1.8_u39_Offline_Signed.html">
      <i class="fas fa-gamepad icon"></i> <!-- Game Icon -->
    </a>
    <a href="Chrome Dinosaur.html">
      <i class="fas fa-gamepad icon"></i> <!-- Music Icon -->
    </a>
    <a href="page3.html">
      <i class="fas fa-film icon"></i> <!-- Film Icon -->
    </a>
  </div>
<!-- Hidden video container -->
  <div id="rickroll-video">
    <h2>Rickrolled!</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <script>
    // Get the film icon and video container
    const filmIcon = document.getElementById('film-icon');
    const videoContainer = document.getElementById('rickroll-video');

    // When the film icon is clicked, show the Rickroll video
    filmIcon.addEventListener('click', (event) => {
      event.preventDefault(); // Prevent the default action of the link
      videoContainer.style.display = 'block'; // Show the video container
    });
  </script>

</body>
</html>
