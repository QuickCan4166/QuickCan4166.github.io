<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Favicon added -->
    <style>
       body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      padding: 10px 0;
      text-align: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .icon-container {
      margin-top: 50px;
    }

    .icon-img {
      width: 80px; /* Increased icon size */
      height: 80px;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.2s;
      display: inline-block;
    }

    .icon-img:hover {
      transform: scale(1.2); /* Hover effect to enlarge the icon */
    }

    .video-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* Adds space between videos */
      margin-top: 20px;
    }

    .video-square {
      width: 300px; /* Set width of video box */
      height: 200px; /* Set height of video box */
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="Contact.html">Contact</a>
  </div>
    
    <div class="video-container">
        <!-- Rickroll Video -->
        <div class="video-square">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- MrBeast one minute Video -->
        <div class="video-square">
            <iframe src="https://www.youtube.com/embed/sF5LYGgKbUA?si=ycm24CBsk735gnR1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <!-- Placeholder for additional videos -->
        <div class="video-square">
            <p>More videos coming soon...</p>
        </div>
    </div>
</body>
</html>
