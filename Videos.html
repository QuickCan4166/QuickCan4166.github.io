<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCan Website Videos</title>
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Favicon added -->
    <style>
        /* Basic styling for the layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        
        .navbar a:hover {
            background-color: #575757;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .video-square {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        @media screen and (max-width: 768px) {
            .video-square {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Videos</a>
        <a href="#">Games</a>
        <a href="#">Contact</a>
    </div>
    
    <div class="video-container">
        <!-- Rickroll Video -->
        <div class="video-square">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- MrBeast one minute Video -->
        <div class="video-square">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/sF5LYGgKbUA?si=ycm24CBsk735gnR1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <!-- Placeholder for additional videos -->
        <div class="video-square">
            <p>More videos coming soon...</p>
        </div>
    </div>
</body>
</html>
